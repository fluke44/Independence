<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript" type="text/javascript" src="Scripts/ajax.js"></script>
    <script language="javascript" type="text/javascript">
        function AjaxTest() {
            var xhr = new XHR();
            xhr.SendAjaxRequest("response.xml", "ProcessResponse", null, null);

            function ProcessResponse() {
                if(xhr.ReadyState() == 4) {
                    if(xhr.Status() == 200) {
                        alert(xhr.GetResponse("TEXT"));
                        //document.getElementById("ajax").innerHTML(xhr.GetResponse("TEXT"));
                    }
                }
            }
        }
    </script>
  </head>
  <body>
      <form action="#">
        <input type="submit" value="Send" onclick="AjaxTest();" />
      </form>
        <span id="ajax">
        </span>
  </body>
</html>
